<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
      <div class="result-container">
        <p id="result"></p>
      </div>
      <div class="buttons-container">
        <button onclick="play('rock')" class="button">Rock</button>
        <button onclick="play('paper')" class="button">Paper</button>
        <button onclick="play('scissors')" class="button">Scissors</button>
      </div>
      <div class="score-container">
        <p id="player-score">Player Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
      </div>
      <div class="winner-container">
        <p id="winner"></p>
      </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
